        <div class = "title-create">
            <h2>创建员工信息</h2>
        </div>
        <form method="post" action="js/create-employee.js">
            <div class="title1-create">
                <h2>员工基本信息</h2>
            </div>
            <hr align="bottom"  size="2" noshade="noshade"/> >
            <p><li><label class="label"> 部门   ：</label>
            <select name="select" id="1">
                <option class = 'select'>总经办</option>
                <option class = 'select'>业务部</option>
                <option class = 'select'>资源部</option>
                <option class = 'select'>研发部</option>
                <option class = 'select'>制作部</option>
                <option class = 'select'>人事部</option>
            </select>
            <font size="3" color="red">*</font>
        </li></p>
            <p><li><label class="label">初始密码：</label>
            <input type="password" class="input" name="密码" placeholder="请输入密码">
            <font size="3" color="red">*</font>
        </li></p>
            <p><li><label class="label">员工姓名：</label>
            <input type="password" class="input" name="姓名" placeholder="请输入姓名">
            <font size="3" color="red">*</font>
        </li></p>
            <p><li><label class="label">员工工号：</label>
            <input type="password" class="input" name="工号" placeholder="请输入工号">
            <font size="3" color="red">*</font>
        </li></p>
            <p><li><label class="label">岗位名称：</label>
            <input type="password" class="input" name="岗位" placeholder="请输入岗位">
            <font size="3" color="red">*</font>
        </li></p>
            <p><label class="label">岗位职责：</label>
                <textarea class="text-input" cols="50" rows="5" placeholder="简单描述岗位职责信息内容" ></textarea>
            </p>
            <p><label class="label">性别：</label>
                <input type="radio" value="男" name="sex">
                <label class="label">男</label>
                <input type="radio" vaule="女" name="sex">
                <label class="label">女</label>
                <font size="3" color="red">*</font>
            </p>
            <p><li><label class="label">工作电话：</label>
            <input type="password" class="input" name="工作电话" placeholder="请输入工作电话">
            <font size="3" color="red">*</font>
        </li></p>
            <p><li><label class="label">手机号码：</label>
            <input type="password" class="input" name="手机号码" placeholder="请输入手机号">
            <font size="3" color="red">*</font>
        </li></p>
            <p><li><label class="label">邮箱：</label>
            <input type="password" class="input" name="邮箱" placeholder="请输入邮箱">
            <font size="3" color="red">*</font>
        </li></p>
            <p><li><label class="label">工作QQ：</label>
            <input type="password" class="input" name="工作QQ" placeholder="请输入QQ">
            <font size="3" color="red">*</font>
        </li></p>
            <p><li><label class="label">工作微信：</label>
            <input type="password" class="input" name="工作微信" placeholder="请输入微信">
        </li></p>

            <p><li><label class="label"> 职位级别 ：</label>
            <select name="select" id="2">
                <option class = 'select'>总经理</option>
                <option class = 'select'>副总经理</option>
                <option class = 'select'>总监</option>
                <option class = 'select'>副总监</option>
                <option class = 'select'>经理</option>
                <option class = 'select'>副经理</option>
                <option class = 'select'>主管</option>
                <option class = 'select'>副主管</option>
                <option class = 'select'>助理</option>
                <option class = 'select'>组长</option>
                <option class = 'select'>副组长</option>
                <option class = 'select'>职员</option>
                <option class = 'select'>其他</option>
            </select>
            <font size="3" color="red">*</font>
        </li></p>
            <p><li><label class="label"> 职务类别 ：</label>
            <select name="select" id="3">
                <option class = 'select'>总经理</option>
                <option class = 'select'>副总经理</option>
                <option class = 'select'>大区经理</option>
                <option class = 'select'>省经理</option>
                <option class = 'select'>销售经理</option>
                <option class = 'select'>销售助理</option>
                <option class = 'select'>销售代表</option>
                <option class = 'select'>人事经理</option>
                <option class = 'select'>人事主管</option>
                <option class = 'select'>人事助理</option>
                <option class = 'select'>资源经理</option>
                <option class = 'select'>资源主管</option>
                <option class = 'select'>资源代表</option>
                <option class = 'select'>技术总监</option>
            </select>
            <font size="3" color="red">*</font>
        </li></p>
            </li></p>
            <p><li><label class="label"> 员工状态 ：</label>
            <select name="select" id="4">
                <option class = 'select'>正常</option>
                <option class = 'select'>异常</option>
            </select>
            <font size="3" color="red">*</font>
        </li></p>
            <p><label class="label">是否离职：</label>
                <input type="radio" value="是" name="sex">
                <label class="label">是</label>
                <input type="radio" vaule="否" name="sex">
                <label class="label">否</label>
                <font size="3" color="red">*</font>
            </p>
            <p><label class="label">备注：</label>
                <textarea class="text-input" cols="50" rows="5" placeholder="指派销售任务给此员工" ></textarea>
            </p>

            setPage()

                    <input type="button" id="crt_canc" value="返回" onclick=""/>
                </div>
            </li>
